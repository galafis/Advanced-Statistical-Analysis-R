# Advanced Statistical Analysis R - Environment Configuration
# Conda environment configuration for reproducible statistical analysis
# Created by Gabriel Demetrios Lafis

name: advanced-statistical-analysis-r
channels:
  - conda-forge
  - bioconda
  - r
  - defaults

dependencies:
  # Core R Environment
  - r-base>=4.3.0
  - r-essentials
  - rstudio
  
  # Core Statistical Packages
  - r-mass              # Modern Applied Statistics
  - r-car               # Companion to Applied Regression
  - r-lmtest            # Testing Linear Regression Models
  - r-broom             # Convert Statistical Objects to Tidy Data
  
  # Data Manipulation & Visualization
  - r-dplyr>=1.1.0      # Data manipulation
  - r-tidyr>=1.3.0      # Data tidying
  - r-ggplot2>=3.4.0    # Grammar of graphics
  - r-plotly>=4.10.0    # Interactive plots
  - r-corrplot          # Correlation matrix visualization
  - r-vim               # Visualization and Imputation of Missing values
  - r-mice              # Multivariate Imputation by Chained Equations
  
  # Advanced Statistical Methods
  - r-psych>=2.3.0      # Psychometric analysis
  - r-cluster>=2.1.0    # Cluster analysis
  - r-survival>=3.5.0   # Survival analysis
  - r-forecast>=8.21.0  # Time series forecasting
  - r-randomforest      # Random Forest algorithm
  - r-e1071             # SVM and other ML methods
  - r-factoextra        # Extract and Visualize PCA/CA results
  - r-ggdendro          # Dendrogram visualization
  - r-proc              # ROC analysis
  - r-tseries           # Time series analysis
  
  # Specialized Analysis
  - r-vegan>=2.6.0      # Community ecology analysis
  - r-lavaan>=0.6.0     # Structural equation modeling
  - r-nlme>=3.1.0       # Linear and nonlinear mixed effects models
  - r-mgcv>=1.8.0       # GAMs with automatic smoothness estimation
  - r-lme4>=1.1.0       # Linear mixed-effects models
  
  # Interactive Applications
  - r-shiny>=1.7.0      # Web application framework
  - r-dt                # Data tables for Shiny
  - r-shinydashboard    # Dashboard framework
  - r-shinywidgets      # Custom widgets for Shiny
  
  # Utility and Infrastructure
  - r-r6                # Encapsulated classes
  - r-purrr             # Functional programming toolkit
  - r-readr>=2.1.0      # Fast and friendly file reading
  - r-readxl            # Read Excel files
  - r-writexl           # Write Excel files
  - r-knitr>=1.42.0     # Dynamic report generation
  - r-rmarkdown>=2.20.0 # Dynamic documents
  
  # Data Visualization Enhancements
  - r-ggfortify         # Unified plotting interface
  - r-gridextra         # Arrange multiple grid-based plots
  - r-ggthemes          # Extra themes for ggplot2
  - r-viridis           # Color scales
  - r-rcolorbrewer      # ColorBrewer palettes
  
  # Development and Testing
  - r-testthat>=3.1.0   # Unit testing framework
  - r-devtools>=2.4.0   # Package development tools
  - r-usethis>=2.1.0    # Package development workflow
  - r-pkgdown>=2.0.0    # Package documentation websites
  - r-roxygen2>=7.2.0   # Documentation generation
  
  # Performance and Parallel Computing
  - r-foreach           # Parallel execution
  - r-doparallel        # Parallel backend
  - r-profvis          # Interactive visualizations for profiling
  - r-bench            # High precision timing
  
  # Database Connectivity
  - r-dbi              # Database interface
  - r-rsqlite          # SQLite interface
  - r-rpostgres        # PostgreSQL interface
  
  # Additional Scientific Computing
  - r-matrix           # Sparse and dense matrix classes
  - r-igraph           # Network analysis
  - r-network          # Network objects
  - r-ggnetwork        # Network visualization with ggplot2
  
  # Reproducibility and Documentation
  - r-here             # Simplified path construction
  - r-renv             # Dependency management
  - r-targets          # Pipeline toolkit
  - r-workflowr        # Organized and reproducible data science
  
  # System Dependencies
  - git                # Version control
  - pandoc>=2.19.0     # Document converter
  - texlive-core       # LaTeX distribution
  - libxml2            # XML parsing
  - libcurl            # HTTP client
  - openssl            # Cryptography
  - harfbuzz           # Text shaping
  - fribidi            # Bidirectional text
  - cmake              # Build system
  - make               # Build automation
  - gcc_linux-64       # C compiler (Linux)
  - gfortran_linux-64  # Fortran compiler (Linux)
  
  # Python (for mixed analysis workflows)
  - python>=3.9
  - numpy
  - pandas
  - matplotlib
  - scipy
  - scikit-learn
  
  # Package management with pip
  - pip
  - pip:
    # Additional Python packages not in conda
    - reticulate  # R-Python interface (via pip if needed)
    
prefix: ./envs/advanced-statistical-analysis-r

# Environment Variables
variables:
  R_LIBS_USER: $CONDA_PREFIX/lib/R/library
  R_PROFILE_USER: $CONDA_PREFIX/.Rprofile
  RENV_PATHS_ROOT: $CONDA_PREFIX/renv
  
# Post-installation setup
# Run after environment creation:
# conda activate advanced-statistical-analysis-r
# Rscript -e "source('requirements.R')"
# Rscript -e "renv::init(); renv::snapshot()"

# Usage Instructions:
# 1. Create environment: conda env create -f environment.yml
# 2. Activate environment: conda activate advanced-statistical-analysis-r
# 3. Install R packages: Rscript -e "source('requirements.R')"
# 4. Initialize renv: Rscript -e "renv::init()"
# 5. Launch RStudio: rstudio
# 6. Run analysis: Rscript statistical_analysis.R

# Update Instructions:
# conda env update -f environment.yml --prune

# Export current environment:
# conda env export > environment.yml
